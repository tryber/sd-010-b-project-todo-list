<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Project - TodoList</title>
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button><br><button id="apaga-tudo">Apagar Lista</button><button id="remover-finalizados">Apagar Finalizados</button>
        <button id="salvar-tarefas">Salvar Lista</button> <button id="remover-selecionado">Apagar Selecionados</button>
        <br>
        <button class="arrow" id="mover-cima">↑</button>
        <button class="arrow" id="mover-baixo">↓</button>
        <br>
        <ol id="lista-tarefas">
        </ol>
    </header>

    <script src="script.js"></script>
</body>

</html>
