<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Minha Lista de Tarefas</h1>
      </header>

      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
      <div class="inputs">
        <input id="texto-tarefa" type="text" />
        <button id="criar-tarefa">Criar Tarefa</button>
      </div>
      <div class="todos">
        <ol id="lista-tarefas"></ol>
      </div>

      <div class="btns">
        <button id="apaga-tudo">Remover Lista</button>
        <button id="remover-finalizados">Remover Finalizados</button>
        <button id="salvar-tarefas">Salvar Lista</button>
        <button id="mover-cima">⬆</button>
        <button id="mover-baixo">⬇</button>
        <button id="remover-selecionado">Remover Selecionado</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
