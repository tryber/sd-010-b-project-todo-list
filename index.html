<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toDoList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Minha Lista de Tarefas</header>
  <div><p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p></div>
  <main>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Add Task</button>
    <div id="toDoList">
    <ol id="lista-tarefas"></ol>
    </div>
    <div id="donwButtons">
      <button id="mover-cima">Up</button>
      <button id="mover-baixo">Down</button>
      <button id="salvar-tarefas">Save tasks</button>
      <button id="remover-selecionado">Dell Selected</button>
      <button id="remover-finalizados">Dell Done</button>
      <button id="apaga-tudo">Dell all tasks</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
