<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista de Tarefas</title>
  <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
  <header>Minha Lista de Tarefas</header>
  <p id="funcionamento">Clique duas vezes em um item para marcÃ¡-lo como completo</p>
  <div class="input-container">
    <input type="text"
      id="texto-tarefa"
      placeholder="Escreva sua tarefa"
    >
    <button id="criar-tarefa">Adicionar</button>    
  </div>
  <div class="lista-tarefa">
    <ol id="lista-tarefas">      
    </ol>
  </div>
  <div class="buttons">
    <button id="apaga-tudo">Apaga Tarefas</button>
    <button id="remover-finalizados">Remove Tarefas Finalizadas</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
    <button id="mover-cima">Move Tarefa para Cima</button>
    <button id="mover-baixo">Move Tarefa para Baixo</button>
    <button id="remover-selecionado">Remove Tarefa Selecionada</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
