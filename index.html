<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="cabecalho">Minha Lista de Tarefas</h1>
    <p id="funcionamento" class="cabecalho">Clique duas vezes em um item para marcá-lo como completo.</p>
  </header>
  <div class="add-texto-tarefa">    
    <input type="text" id="texto-tarefa" placeholder="Adicione uma tarefa">
    <button id="criar-tarefa" class="btn">Adicionar</button>
  </div>

  <div class="tarefas">
    <ol id="lista-tarefas">

    </ol>
  </div>

  <div class="apagar">
    <button id="apaga-tudo" class="btn">Limpar Lista</button>  
    <button id="remover-finalizados" class="btn">Apagar Concluídos</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
