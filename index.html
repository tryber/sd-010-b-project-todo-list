<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <title>ToDo List - vanellijoao</title>
</head>
<body>
    <div id="main">

        <div id="title">
            <header>Minha Lista de Tarefas</header>
        </div>

        <div id="subtitle">
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        </div>

        <div id="input">
            <input type="text" id="texto-tarefa">
            <button id="criar-tarefa">Criar Tarefa</button>
        </div>
        
        <div id="moveTask">
            <button id="mover-cima">↑ Mover para cima ↑</button>
            <button id="mover-baixo">↓ Mover para baixo ↓</button>
        </div>
        
        <div id="list">
            <ol id="lista-tarefas"></ol>
        </div>

        <div id="buttons">
            <button id="apaga-tudo">Limpar Lista</button>
            <button id="remover-finalizados">Limpar Tarefas Finalizadas</button>
            <button id="remover-selecionado">Limpar Tarefa Selecionada</button>
            <button id="salvar-tarefas">Salvar Lista de Tarefas</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
