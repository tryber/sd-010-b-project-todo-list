<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Project | Leandro Reis</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link id="page-style" rel="stylesheet" href="style-dark-mode.css">

</head>

<body>

  <main>
    <header>Minha Lista de Tarefas</header>

    <section class="input-container">

      <p id="funcionamento"> <em>Clique duas vezes em um item para marcá-lo como completo</em></p>
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa">Adicionar</button>

    </section>

    <section class="list-container">

      <ol id="lista-tarefas"></ol>

    </section>

    <button id="remover-selecionado">x</button>
    <button class="arrow" id="mover-cima">↑</button>
    <button class="arrow" id="mover-baixo">↓</button>
    <button id="apaga-tudo">Limpar lista</button>
    <button id="remover-finalizados">Limpar tarefas completas</button>
    <button id="salvar-tarefas">Salvar Lista</button>
    
    <label> 
      <input type=checkbox id="checkbox">
      Dark Mode
    </label>

    <script src="script.js"></script>
  </main>
</body>

</html>
